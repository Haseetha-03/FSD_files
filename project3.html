<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project3.css"/>
</head>
<body>
    <div class="header">
            <div><img src="icon.jpg"/></div>
            <div class="search">
            <input type="text" placeholder="Search for Products,Brands and More"/>
            </div>
            <div class="login">
                <i class="fa-solid fa-circle-user"></i>
                <span>Login</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
            <div class="seller">
                <i class="fa-solid fa-store"></i>
                <span>Become a Seller</span>
            </div>
            <div class="menu">
               <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
    </div>
    <section>
        <div class="items">
        <div class="items1">
            <h1><b>Hair & Skin Care for Monsoon</b></h1>
            <i class="fa-solid fa-circle-chevron-right"></i>
            <div class="images">
                <div class="img1">
                    <img src="facewash.jpg"/>
                <span>Face Wash</span>
                <p>Min.50% off</p>
                </div>
                <div class="img2"><img src="hair serum.jpg"/>
                <span>Hair Serum</span>
                <p>Min.50% off</p></div>
                <div class="img3"><img src="hair claws.jpg"/>
                <span>Hair Claw</span>
                <p>Top Sellers</p></div>
                <div class="img4"><img src="soap"/>
                <span>Bath Soap</span>
                <p>Min.50% off</p></div>
                
            </div>
        </div>
        <div class="items2">
            <h1><b>Fashion's Top Deals</b></h1>
            <i class="fa-solid fa-circle-chevron-right"></i>
            <div class="images1">
                <div class="img1">
                    <img src="chappals.jpg"/>
                <span>Men's Slippers</span>
                <p>Min.70% off</p>
                </div>
                <div class="img2"><img src="tshirt.jpg"/>
                <span>Men's T-shirt</span>
                <p>Min.50% off</p></div>
                <div class="img3"><img src="shirt.jpg"/>
                <span>Casual Shirts</span>
                <p>Special offer</p></div>
                <div class="img4"><img src="saree.jpg"/>
                <span>Women's Sarees</span>
                <p>Special offer</p></div>
            </div>
        </div>
        <div class="items3">
            <img src="last.jpg"/>
        </div>
        </div>
    </section>
</body>
</html>
