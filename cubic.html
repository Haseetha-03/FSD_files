<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="cubic.css">
</head>
<body>
    <div class="cubee">
        <div class="cube">
            <div class="front"></div>
             <div class="box1"></div>
             <div class="box2"></div>
             <div class="box3"></div>
             <div class="box4"></div>
             <div class="box5"></div>
             <div class="box6"></div>
             <div class="box7"></div>
             <div class="box8"></div>
             <div class="box9"></div>
            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
    </div>
</body>
</html>
